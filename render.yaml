services:
  - type: web
    name: plant-disease-classification
    env: python
    pythonVersion: 3.10.14   # FORCE Python 3.10 (works with TF 2.15)
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: PORT
        value: 10000
